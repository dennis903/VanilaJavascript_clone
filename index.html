<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="src/css/styles.css" rel="stylesheet" />
	<script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>
	<script src="https://kit.fontawesome.com/d385536fe5.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<form  id="login-form" class="hidden">
		<h1 class="login-form__title">Sign in TodoList</h1>
		<input type="text" required maxlength="20" placeholder="아이디를 입력해주세요."/>
		<input type="text" required maxlength="30" placeholder="오늘의 다짐을 입력해주세요."/>
		<input type="submit" value="Sign in"/>
	</form>
	<h1 id="greeting"></h1>
	<header class="hidden" id="main-header">
		<div class="header--column">
			<span id="main-id"></span>
			<span id="main-promise"></span>
		</div>
		<div class="header--column">
			<h2 id="clock">00:00</h2>
			<span id="date"></span>
		</div>
	</header>
	<main class="hidden" id="main-page">
		<div class="todo-list-component box">
			<div class="list-box box">
				<h3>Todo list</h3>
				<form id="todo-form" class="box">
					<textarea class="todo-form__textarea" row="5" type="text" required placeholder="여기에 할 일을 입력해주세요."></textarea>
					<input class="todo-form__submit" type="submit" value="등록"/>
				</form>
				<ul id="todo-list">
				</ul>
			</div>
			<div class="list-box box">
				<h3>Finished list</h3>
				<ul id="finish-list">
				</ul>
			</div>
		</div>
	</main>
	<script src="src/js/login.js"></script>
	<script src="src/js/header.js"></script>
	<script src="src/js/clock.js"></script>
	<script src="src/js/todoList.js"></script>
</body>
</html>
